<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- 9:00 AM -->
  <div class="container">
    <div class="row">
      <div class="hour time-block">9 AM</div>
      <textarea name="" id="9" cols="80" rows="1"></textarea>
      <button class="btn saveBtn">Save</button>
    </div>
    <!-- 10:00 AM -->
    <div class="row">
      <div class="hour time-block">10 AM</div>
      <textarea name="" id="10" cols="80" rows="1"></textarea>
      <button class="btn saveBtn">Save</button>
    </div>
    <!-- 11:00 AM -->
    <div class="row">
      <div class="hour time-block">11 AM</div>
      <textarea name="" id="11" cols="80" rows="1"></textarea>
      <button class="btn saveBtn">Save</button>
    </div>
    <!-- 12:00 AM -->
    <div class="row">
      <div class="hour time-block">12 PM</div>
      <textarea name="" id="12" cols="80" rows="1"></textarea>
      <button class="btn saveBtn">Save</button>
    </div>
    <!-- 1:00 PM -->
    <div class="row">
      <div class="hour time-block">1 PM</div>
      <textarea name="" id="13" cols="80" rows="1"></textarea>
      <button class="btn saveBtn">Save</button>
    </div>
    <!-- 2:00 PM -->
    <div class="row">
      <div class="hour time-block">2 PM</div>
      <textarea name="" id="14" cols="80" rows="1"></textarea>
      <button class="btn saveBtn">Save</button>
    </div>
    <!-- 3:00 PM -->
    <div class="row">
      <div class="hour time-block">3 PM</div>
      <textarea name="" id="15" cols="80" rows="1"></textarea>
      <button class="btn saveBtn">Save</button>
    </div>
    <!-- 4:00 PM -->
    <div class="row">
      <div class="hour time-block">4 PM</div>
      <textarea name="" id="16" cols="80" rows="1"></textarea>
      <button class="btn saveBtn">Save</button>
    </div>
    <!-- 5:00 PM -->
    <div class="row">
      <div class="hour time-block">5 PM</div>
      <textarea name="" id="17" cols="80" rows="1"></textarea>
      <button class="btn saveBtn">Save</button>
    </div>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
